         function displayValue()
          {

            name = name.toLowerCase();
            var consoantes = document.getElementById("consoantes");

                if (vogais && (vogaisArray["V_"+name[i]]) ) { count = count + vogaisArray["V_"+name[i]]}
            }
            
        var sCount = count.toString();
        count=0;
        for (var j=0;j<sCount.length;j++){
        count=count+parseInt(sCount[j]);
        }
    
        var lCount = count.toString();
        count=0;

        }
    
            document.getElementById("value").innerHTML=count;
            
          }
